{% set version = '0.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tinytable
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tinytable_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tinytable/tinytable_{{ version }}.tar.gz
  sha256: 58ffcb74f796e4972ca32908e1e38bbd01109df2972ab9791a691c4437517832

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('tinytable')"           # [not win]
    - "\"%R%\" -e \"library('tinytable')\""  # [win]

about:
  home: https://vincentarelbundock.github.io/tinytable/
  license: GPL-3.0-or-later
  summary: Create highly customized tables with this simple and dependency-free package. Data
    frames can be converted to 'HTML', 'LaTeX', 'Markdown', 'Word', 'PNG', 'PDF', or
    'Typst' tables. The user interface is minimalist and easy to learn. The syntax is
    concise. 'HTML' tables can be customized using the flexible 'Bootstrap' framework,
    and 'LaTeX' code with the 'tabularray' package.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
